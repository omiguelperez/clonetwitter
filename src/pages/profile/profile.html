<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ profile.img }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ profile.nick_name }}
      </ion-card-title>
      <p>
        {{ profile.bio }}  
      </p>

      <ion-item>
        <ion-icon name="logo-twitter" style="color: blue"></ion-icon>
        {{ profile.twitter }}
      </ion-item>
      <ion-item>
        <ion-icon name="logo-github" style="color: blue"></ion-icon>
        {{ profile.github }}
      </ion-item>
      <ion-item>
        <ion-icon name="logo-facebook" style="color: blue"></ion-icon>
        {{ profile.facebook }}
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of notifications">
      <ion-avatar item-left>
        <img src="{{ item.img }}">
      </ion-avatar>
      <h2>{{ item.nick_name }}</h2>
      <h3>{{ item.text }}</h3>
      <ion-grid>
        <ion-row>
          <ion-col width-33>
            <ion-icon name="share-alt" color="reply"></ion-icon>
          </ion-col>
          <ion-col width-33>
            <fav id="10" (onFav)="onFav($event)"></fav>
          </ion-col>
          <ion-col width-33>
            <ion-icon name="repeat"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
