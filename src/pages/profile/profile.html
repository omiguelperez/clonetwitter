<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="{{ profile.img }}"/>
    <ion-card-content>
      <ion-card-title>
        {{ profile.nick_name }}
      </ion-card-title>
      <p>
        {{ profile.bio }}  
      </p>

      <ion-item>
        <ion-icon name="logo-twitter" style="color: blue"></ion-icon>
        {{ profile.twitter }}
      </ion-item>
      <ion-item>
        <ion-icon name="logo-github" style="color: blue"></ion-icon>
        {{ profile.github }}
      </ion-item>
      <ion-item>
        <ion-icon name="logo-facebook" style="color: blue"></ion-icon>
        {{ profile.facebook }}
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of notifications">
      <ion-thumbnail item-left>
        <img src="{{ item.img }}">
      </ion-thumbnail>
      <h2>{{ item.nick_name }}</h2>
      <p>{{ item.text }}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
