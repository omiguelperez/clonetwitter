<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listado">
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.nick_name}}</h2>
      <p>{{item.text}}</p>
      <ion-grid>
        <ion-row>
          <ion-col width-33>
            <ion-icon name="share-alt" color="reply"></ion-icon>
          </ion-col>
          <ion-col width-33>
            <fav id="10"></fav>
          </ion-col>
          <ion-col width-33>
            <ion-icon name="repeat"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
